<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JavDB Tag Helper</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 8px;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>JavDB Tag Helper</h2>
    <input type="text" id="tagInput" placeholder="输入标签">
    <button id="addTag">添加标签</button>
    <div id="tagList"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
